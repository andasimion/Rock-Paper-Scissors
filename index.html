<!DOCTYPE html>
<html>

    <head>
        <title>Rock Scissors Paper</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <h1>Rock Scissors Paper</h1>
        <br>
        
        <p id="text-area">Welcome to Rock Scissors Paper! Let's play!</p>
        <br>
        <div id="score">
            You played: <span id="player-option"></span><br>
            Opponent played: <span id="opponent-option">  </span><br><br>
            You: <span id="player-score"> </span><br>
            Opponent: <span id="opponent-score"> </span>
        </div>
        <br><br>
        <button id="new-game-button">New Game!</button>
        <button id="rock-button">Rock</button>
        <button id="scissors-button">Scissors</button>
        <button id="paper-button">Paper</button>
        
        <script src="script.js"></script>
    </body>
</html>
